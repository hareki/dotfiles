set -g @sessionx-layout 'reverse'
set -g @sessionx-preview-location 'bottom'
set -g @sessionx-preview-ratio '60%'
set -g @sessionx-window-height '80%'
set -g @sessionx-window-width '80%'
# tmux keeps trimming the spaces at the end, so using non-breaking space
set -g @sessionx-prompt ' \u00A0'
set -g @sessionx-pointer ''
set -g @sessionx-filter-current 'false'
set -g @sessionx-prefix off

# These two are the same keys, they just have to be in different forms
# Since the first one is handled by tmux while the second one is by sessionx
set -g @sessionx-bind 'M-p'
set -g @sessionx-bind-abort 'alt-p'
set -g @sessionx-bind-select-up 'up'
set -g @sessionx-bind-select-down 'down'
set -g @sessionx-bind-scroll-up 'page-up'
set -g @sessionx-bind-scroll-down 'page-down'

set -g @sessionx-bind-zo-new-window 'ctrl-n'
set -g @sessionx-bind-kill-session 'ctrl-x'
set -g @sessionx-bind-rename-session 'ctrl-r'
