unbind r
bind r source-file ~/.tmux.conf
bind - split-window -v
bind \\ split-window -h

bind -T copy-mode-vi PageUp   send -X halfpage-up   \; send -X scroll-middle
bind -T copy-mode-vi PageDown send -X halfpage-down \; send -X scroll-middle

# --- Make 'v' act like Vim's char-wise visual ---
unbind -T copy-mode-vi v 
bind   -T copy-mode-vi v send -X begin-selection

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 last-window

set -g prefix M-d
set -g base-index 1
set -g mode-keys vi
set -g pane-base-index 1
set -g renumber-windows on
set -g main-pane-width 50%
set -g main-pane-height 50%
set -g status-position top
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
set -s set-clipboard on

# Expand length, otherwise it could get cut off
set -g status-right-length 100
set -g status-left-length 100

# Default style of tmux cursor style, this will affect something like lazygit
set -g cursor-style blinking-bar 

# https://stackoverflow.com/questions/51343256/how-to-scroll-with-mouse-in-tmux-not-history-but-terminal-output
set -g mouse on

# https://yazi-rs.github.io/docs/image-preview#tmux
set -g allow-passthrough on

# Ss=\E[%p1%d q: Sets the cursor shape based on the cursor style parameter `%p1%d`, enabling dynamic cursor style changes
# Se=\E[ q: Resets the cursor to the terminal's default style
set -ga terminal-overrides ',xterm*:RGB,*:Ss=\E[%p1%d q:Se=\E[ q'

# Make tmux support true color and undercurl
set -sa terminal-features ',xterm*:RGB' # true color
set -ga terminal-features ',xterm*:usstyle' # undercurl

set -g @plugin 'tmux-plugins/tpm'
# ===================================
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'hareki/tmux-floax'
# ----------------------------------
set -g @floax-bind-menu 'P' 
set -g @floax-bind '-n M-p'
set -g @floax-title "#[align=centre] FloaX "
set -g @floax-text-color "white"
set -g @floax-border-color 'blue'
set -g @floax-width '80%'
set -g @floax-height '80%'

set -g @plugin 'hareki/tmux-sessionx'
# ----------------------------------
set -g @sessionx-layout 'reverse'
set -g @sessionx-preview-location 'bottom'
set -g @sessionx-window-height '80%'
set -g @sessionx-window-width '80%'
set -g @sessionx-prefix off
# These two are the same keys, they just have to be in different forms
# Since the first one is handled by tmux while the second one is by sessionx
set -g @sessionx-bind 'M-o'
set -g @sessionx-bind-abort 'alt-o'
set -g @sessionx-bind-select-up 'up'
set -g @sessionx-bind-select-down 'down'
set -g @sessionx-bind-scroll-up 'page-up'
set -g @sessionx-bind-scroll-down 'page-down'
set -g @sessionx-bind-configuration-path 'ctrl-c'

set -g @plugin 'christoomey/vim-tmux-navigator'
# ----------------------------------
set -g @vim_navigator_mapping_left "M-m"
set -g @vim_navigator_mapping_down "M-n"
set -g @vim_navigator_mapping_up "M-e"
set -g @vim_navigator_mapping_right "M-i"
set -g @vim_navigator_mapping_prev ""  # Removes the C-\ binding

# Catppuccin Tmux
# ----------------------------------
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'

set -g @catppuccin_window_text " #[fg=#{@thm_subtext_0}]#{window_name}"
set -g @catppuccin_window_number "#{window_index}"
set -g @catppuccin_window_text_color "#{@thm_surface_0}"
set -g @catppuccin_window_number_color "#{@thm_subtext_0}"

set -g @catppuccin_window_current_text " #[fg=#{@thm_blue}]#{window_name}"
set -g @catppuccin_window_current_number "#{window_index}"
set -g @catppuccin_window_current_text_color "#{@thm_surface_0}"
set -g @catppuccin_window_current_number_color "#{@thm_blue}"

set -ag @catppuccin_user_color "#{@thm_blue}"
set -ag @catppuccin_status_user_text_fg "#{@thm_blue}"

set -ag @catppuccin_application_color "#{@thm_lavender}"
set -ag @catppuccin_status_application_text_fg "#{@thm_lavender}"

set -ag @catppuccin_host_color "#{@thm_mauve}"
set -ag @catppuccin_status_host_text_fg "#{@thm_mauve}"

set -ag @catppuccin_status_session_text_fg "#{?client_prefix,#{E:@thm_red},#{E:@thm_green}}"

set -og @catppuccin_application_icon "󰲋 " # -o (only-if-unset) help avoiding duplcate icons

set -g @catppuccin_status_connect_separator "no" 
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_middle_separator ""
set -g @catppuccin_status_right_separator ""

run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

set -g status-left "#{E:@catppuccin_status_session} "
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_host}"

run '~/.tmux/plugins/tpm/tpm'
