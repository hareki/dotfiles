os:
  editPreset: "nvim-remote"
  # A copycat of this: https://github.com/jesseduffield/lazygit/blob/b62546c391d27d0ecc20b43535077ded4e83c4f2/pkg/config/editor_presets.go#L58
  # Just remove the "remote-tab" and add some double quote here and there with the help of ChatGPT to make it work in yaml format
  edit: >
    [ -z "$NVIM" ] && nvim -- "{{filename}}" ||
    (nvim --server "$NVIM" --remote-send "q" && nvim --server "$NVIM" --remote "{{filename}}")

  editAtLine: >
    [ -z "$NVIM" ] && nvim +{{line}} -- "{{filename}}" ||
    (nvim --server "$NVIM" --remote-send "q" &&
     nvim --server "$NVIM" --remote-send ":edit {{filename}}\<CR>:call cursor({{line}},1)\<CR>")

  openDirInEditor: >
    [ -z "$NVIM" ] && nvim -- "{{dir}}" ||
    (nvim --server "$NVIM" --remote-send "q" && nvim --server "$NVIM" --remote "{{dir}}")
gui:
  authorColors:
    "*": "#b4befe"
  nerdFontsVersion: "3"

  # https://github.com/catppuccin/lazygit
  theme:
    activeBorderColor:
      - "#fab387"
      - bold
    inactiveBorderColor:
      - "#89b4fa"
    optionsTextColor:
      - "#cdd6f4"
    selectedLineBgColor:
      - "#313244"
    cherryPickedCommitBgColor:
      - "#45475a"
    cherryPickedCommitFgColor:
      - "#fab387"
    unstagedChangesColor:
      - "#f38ba8"
    defaultFgColor:
      - "#cdd6f4"
    searchingActiveBorderColor:
      - "#fab387"
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
